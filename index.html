<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch'a'sketch</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <h1>PIXEL HUNTER</h1>
    <div class="main content">
        <div class="left-side">
            <div class="part">
                <button type="button" id="brush">brush</button>
                <button type="button" id="magic">magic</button>
                <button type="button" id="fill">fill</button>
                <button type="button" id="eraise">eraise</button>
            </div>
            <div class="part">
                <button type="button" id="clear">clear</button>
                <button type="button" id="save">save</button>
            </div>
        </div>
        <div class="middle">
            <div class="grid">

            </div>
        </div>
        <div class="right-side">

            <div class="part">
                <div class="color-picker">
                    <div class="color pick"></div>
                    <button type="button" id="pick">picker</button>
                </div>

                <div class="container">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
            </div>

            <input type="range" min="8" max="256" value="16" class="slider" id="myRange"> 

            <div class="part inline">
                <button type="button" id="toggle grid">grid</button>
                <button type="button" id="toggle theme">theme</button>
            </div>
        </div>
    </div>
    <h1>By Snekba</h1>
</body>
</html>
