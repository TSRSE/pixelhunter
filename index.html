<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch'a'sketch</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="header"><h1>PIXEL HUNTER</h1></div>
    <div class="main content">
        <div class="left-side">
            <div class="part">
                <button type="button" class="active" id="brush">
                    <img src="src/brush.svg" alt="brush" style="vertical-align: middle">
                </button>
                <button type="button" id="magic">
                    <img src="src/magic.svg" alt="magic" style="vertical-align: middle">
                </button>
                <button type="button" id="fill">
                    <img src="src/fill.svg" alt="fill" style="vertical-align: middle">
                </button>
                <button type="button" id="eraise">
                    <img src="src/eraise.svg" alt="eraise" style="vertical-align: middle">
                </button>
            </div>
            <div class="part">
                <button type="button" id="clear">
                    <img src="src/clear.svg" alt="clear" style="vertical-align: middle">
                </button>
                <button type="button" class="inactive" id="save">
                    <img src="src/save.svg" alt="save" style="vertical-align: middle">
                </button>
            </div>
        </div>
        <div onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false" class="middle">
            <div draggable="false" class="grid" id="grid" style="grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);">
            </div>
        </div>
        <div class="right-side">

            <div class="part">
                <div class="color-picker">
                    <input id="color-input" type="color">
                    <button type="button" id="pick">
                        <img src="src/pick.svg" alt="pick" style="vertical-align: middle">
                    </button>
                </div>

                <div class="container">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
            </div>

            <input type="range" min="1" max="16" value="4" class="slider" id="myRange">
            <div id="size"></div>

            <div class="part inline">
                <button type="button" id="toggle-grid">
                    <img src="src/grid.svg" alt="grid" style="vertical-align: middle">
                </button>
                <button type="button" class="inactive" id="toggle-theme">
                    <img src="src/ligth-theme.svg" alt="ligth-theme" style="vertical-align: middle">
                </button>
            </div>
        </div>
    </div>
    <div class="footer"><h1>By Snek`ba</h1></div>
</body>
</html>
