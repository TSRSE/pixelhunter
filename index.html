<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch'a'sketch</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="header"><h1>PIXEL HUNTER</h1></div>
    <div class="main content">
        <div class="left-side">
            <div class="part">
                <button type="button" class="active" id="brush">brush</button>
                <button type="button" class="inactive" id="magic">magic</button>
                <button type="button" class="inactive" id="fill">fill</button>
                <button type="button" id="eraise">eraise</button>
            </div>
            <div class="part">
                <button type="button" id="clear">clear</button>
                <button type="button" class="inactive" id="save">save</button>
            </div>
        </div>
        <div onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false" class="middle">
            <div draggable="false" class="grid" id="grid" style="grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);">
            </div>
        </div>
        <div class="right-side">

            <div class="part">
                <div class="color-picker">
                    <!--<div class="color pick"></div>-->
                    <input id="color-input" type="color">
                    <button type="button" class="inactive" id="pick">picker</button>
                </div>

                <div class="container">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
            </div>

            <input type="range" min="1" max="16" value="4" class="slider" id="myRange">
            <div id="size"></div>

            <div class="part inline">
                <button type="button" id="toggle-grid">grid</button>
                <button type="button" class="inactive" id="toggle-theme">theme</button>
            </div>
        </div>
    </div>
    <div class="footer"><h1>By Snekba</h1></div>
</body>
</html>
